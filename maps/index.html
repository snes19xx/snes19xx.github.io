<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPS by Sandesh Bhandari</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #fffbef;
            color: #2d353b;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            text-align: center;
            padding: 4em 2em 3em;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 0.5em;
            color: #2d353b;
        }

        .header .by {
            color: #a7c080;
            font-weight: 500;
        }

        .header p {
            font-size: 1.0rem;
            color: #7a8478;
            letter-spacing: 1px;
        }

        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 60px;
        }

        .grid {
            position: relative;
        }

        .grid-sizer,
        .grid-item {
            width: calc(25% - 30px);
        }

        .grid-item {
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }

        .map-wrapper {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 0;
            box-shadow: 0 4px 20px rgba(45, 53, 59, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            height: 100%;
        }

        .map-wrapper:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(167, 192, 128, 0.25);
        }

        .map-wrapper img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .map-wrapper:hover img {
            transform: scale(1.08);
        }

        .map-wrapper iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
            pointer-events: none;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .map-wrapper:hover iframe {
            transform: scale(1.02);
        }

        .interactive-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #a7c080;
            color: #fffbef;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(167, 192, 128, 0.4);
        }

        .map-wrapper:hover .interactive-badge {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 251, 239, 0.98);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content-wrapper {
            max-width: 95%;
            max-height: 95%;
            position: relative;
        }

        .modal-content-wrapper img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(45, 53, 59, 0.3);
            display: block;
        }

        .modal-content-wrapper iframe {
            width: 90vw;
            height: 85vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(45, 53, 59, 0.3);
            background: white;
        }

        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: #a7c080;
            color: #fffbef;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: 300;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 192, 128, 0.3);
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: #83c092;
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fffbef;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #e6e2d3;
            border-top-color: #a7c080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media screen and (max-width: 1400px) {
            .grid-sizer,
            .grid-item {
                width: calc(33.333% - 30px);
            }
        }

        @media screen and (max-width: 1024px) {
            .grid-sizer,
            .grid-item {
                width: calc(50% - 30px);
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media screen and (max-width: 768px) {
            .gallery-container {
                padding: 0 20px 40px;
            }
            
            .grid-sizer,
            .grid-item {
                width: calc(50% - 20px);
            }
            
            .grid-item {
                margin-bottom: 20px;
            }
            
            .header {
                padding: 2em 1em 2em;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .map-wrapper iframe {
                height: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .grid-sizer,
            .grid-item {
                width: 100%;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="header">
        <h1>MAPS <span class="by">by Sandesh Bhandari</span></h1>
        <p>Maps I made on my free-time and as part of my courses at the University of Toronto<br>[Click to enlarge, move with arrow keys]</p>
    </div>

    <div class="gallery-container">
        <div class="grid" id="grid">
            <div class="grid-sizer"></div>
            <!-- Grid items will be generated here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content-wrapper" id="modalContentWrapper">
            <div class="modal-close" id="modalClose">&times;</div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Generate map items
        const grid = document.getElementById('grid');
        let masonryInstance;

// Create 46 PNG items
for (let i = 1; i <= 46; i++) {
    const item = document.createElement('div');
    item.className = 'grid-item';
    item.innerHTML = `
        <div class="map-wrapper" data-type="png" data-src="${i}.png">
            <img src="${i}.png" alt="Map ${i}">
        </div>
    `;
    grid.appendChild(item);
}

        // Create 2 interactive HTML items
        for (let i = 42; i <= 44; i++) {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.innerHTML = `
                <div class="map-wrapper" data-type="html" data-src="map${i}.html">
                    <iframe src="map${i}.html" scrolling="no"></iframe>
                    <div class="interactive-badge">Interactive</div>
                </div>
            `;
            grid.appendChild(item);
        }

        // Initialize Masonry after images load
        imagesLoaded(grid, function() {
            masonryInstance = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                gutter: 40,
                percentPosition: true,
                transitionDuration: 0
            });

            // Hide loading overlay
            document.querySelector('.loading-overlay').classList.add('hidden');

            // Animate items in with anime.js
            setTimeout(() => {
                const items = document.querySelectorAll('.grid-item');
                
                anime({
                    targets: items,
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    translateY: [20, 0],
                    duration: 1200,
                    delay: anime.stagger(80, {start: 100}),
                    easing: 'easeOutElastic(1, .6)'
                });
            }, 100);
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');
        let currentImageIndex = -1;
        const pngImages = Array.from({length: 39}, (_, i) => i + 1); // 1 to 39

        function openModal(src, type) {
            if (type === 'png') {
                // Find current index
                const mapNumber = parseInt(src.match(/(\d+)\.png/)[1]);
                currentImageIndex = pngImages.indexOf(mapNumber);
                
                // Show PNG in modal
                modalContent.innerHTML = `<img src="${src}" alt="Map">`;
            } else if (type === 'html') {
                // Show interactive HTML in modal (no navigation for HTML)
                currentImageIndex = -1;
                modalContent.innerHTML = `<iframe src="${src}"></iframe>`;
            }

            // Animate modal opening
            modal.style.display = 'flex';
            anime({
                targets: modal,
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuad',
                begin: function() {
                    modal.classList.add('active');
                }
            });

            anime({
                targets: '.modal-content-wrapper',
                scale: [0.9, 1],
                opacity: [0, 1],
                duration: 400,
                delay: 100,
                easing: 'easeOutElastic(1, .6)'
            });

            document.body.style.overflow = 'hidden';
        }

        function navigateImage(direction) {
            console.log('Navigate called:', direction, 'Current index:', currentImageIndex);
            
            if (currentImageIndex === -1) {
                console.log('Not viewing a PNG');
                return; // Not viewing a PNG
            }
            
            const newIndex = currentImageIndex + direction;
            console.log('New index would be:', newIndex);
            
            if (newIndex < 0 || newIndex >= pngImages.length) {
                console.log('Index out of bounds');
                return;
            }
            
            currentImageIndex = newIndex;
            const newMapNumber = pngImages[currentImageIndex];
            const newSrc = `${newMapNumber}.png`;
            console.log('Loading new image:', newSrc);
            
            // Animate transition
            anime({
                targets: '#modalContent',
                opacity: [1, 0],
                translateX: [0, direction * -50],
                duration: 200,
                easing: 'easeInQuad',
                complete: function() {
                    modalContent.innerHTML = `<img src="${newSrc}" alt="Map ${newMapNumber}">`;
                    
                    anime({
                        targets: '#modalContent',
                        opacity: [0, 1],
                        translateX: [direction * 50, 0],
                        duration: 300,
                        easing: 'easeOutQuad'
                    });
                }
            });
        }

        // Click handlers for map items - using event delegation
        grid.addEventListener('click', function(e) {
            const mapWrapper = e.target.closest('.map-wrapper');
            if (mapWrapper) {
                e.preventDefault();
                const type = mapWrapper.getAttribute('data-type');
                const src = mapWrapper.getAttribute('data-src');
                openModal(src, type);
            }
        });

        // Close modal
        function closeModal() {
            anime({
                targets: '.modal-content-wrapper',
                scale: [1, 0.9],
                opacity: [1, 0],
                duration: 300,
                easing: 'easeInCubic'
            });

            anime({
                targets: modal,
                opacity: [1, 0],
                duration: 300,
                delay: 100,
                easing: 'easeInQuad',
                complete: function() {
                    modal.classList.remove('active');
                    modal.style.display = 'none';
                    modalContent.innerHTML = '';
                }
            });
            
            document.body.style.overflow = '';
        }

        modalClose.addEventListener('click', function(e) {
            e.stopPropagation();
            closeModal();
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateImage(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateImage(1);
                }
            }
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (masonryInstance) {
                    masonryInstance.layout();
                }
            }, 250);
        });
    </script>
</body>
</html>
